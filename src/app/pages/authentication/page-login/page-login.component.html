<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <!-- <img src="" alt="Avian" /> -->
          <h3>Honiland</h3>
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Login to your account</p>
          </div>
          <div *ngIf="showErrorMsg">
            <ng-container *ngFor="let alertMessage of alertMessages">
              <app-alert-message [options]="alertMessage"></app-alert-message>
            </ng-container>
          </div>

          <div class="body">
            <form
              class="form-auth-small"
              #f="ngForm"
              (ngSubmit)="f.valid && onSubmit()"
            >
              <div class="form-group">
                <label for="email" class="control-label sr-only">Email</label>

                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
                  [(ngModel)]="loginForm.email"
                  #email="ngModel"
                  name="email"
                  required
                  placeholder="Email"
                />

                <ng-container *ngIf="f.submitted && email.invalid">
                  <small
                    *ngIf="email.hasError('required')"
                    class="form-control-feedback text-danger"
                    >Email is <strong>required</strong></small
                  >
                </ng-container>
              </div>
              <div class="form-group">
                <label for="password" class="control-label sr-only"
                  >Password</label
                >

                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  name="password"
                  [ngClass]="{
                    'is-invalid': f.submitted && passwordVal.invalid
                  }"
                  [(ngModel)]="loginForm.password"
                  #passwordVal="ngModel"
                />

                <ng-container *ngIf="f.submitted && passwordVal.invalid">
                  <small
                    *ngIf="passwordVal.hasError('required')"
                    class="form-control-feedback text-danger"
                  >
                    Password is <strong>required</strong>
                  </small>
                </ng-container>
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block"
                [disabled]="isLoading | async"
                button="submit"
                class="btn btn-primary btn-block btn-lg"
              >
                <span *ngIf="isLoading | async" class="mr-4">
                  <i class="fa fa-circle-o-notch fa-spin fa-fw"></i>
                  <span class="sr-only">Loading...</span> </span
                >LOGIN
              </button>
              <div class="bottom">
                <span class="helper-text m-b-10"
                  ><i class="fa fa-lock"></i>&nbsp;<a
                    [routerLink]="['/auth/forgot-password']"
                    >Forgot password?</a
                  ></span
                >
                <span
                  >Don't have an account?
                  <a [routerLink]="['/auth/register']">Register</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
