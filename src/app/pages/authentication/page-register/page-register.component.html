<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <!-- <img src="" alt="Avian" /> -->
          <h3>Honiland</h3>
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Create an account</p>
          </div>
          <div *ngIf="showErrorMsg">
            <ng-container *ngFor="let alertMessage of alertMessages">
              <app-alert-message [options]="alertMessage"></app-alert-message>
            </ng-container>
          </div>
          <div class="body">
            <form class="form-auth-small" #f="ngForm" (ngSubmit)="f.valid && onSubmit()">

              <div class="form-group">
                <label for="first_name" class="control-label sr-only">First Name</label>
                <input class="form-control" id="first_name" [(ngModel)]="registerForm.first_name" #first_name="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && first_name.invalid }"
                  type="text" name="first_name" required placeholder="First Name" class="form-control" />

                <strong *ngIf="f.submitted && first_name.invalid">
                  <small *ngIf="first_name.hasError('required')" class="form-control-feedback text-danger">First Name is
                    <strong>required</strong></small>
                </strong>
              </div>

              <div class="form-group">
                  <label for="last_name" class="control-label sr-only">Last Name</label>
                  <input class="form-control" id="last_name" [(ngModel)]="registerForm.last_name" #last_name="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && last_name.invalid }"
                    type="text" name="last_name" required placeholder="Last Name" class="form-control" />
  
                  <strong *ngIf="f.submitted && last_name.invalid">
                    <small *ngIf="last_name.hasError('required')" class="form-control-feedback text-danger">Last Name is
                      <strong>required</strong></small>
                  </strong>
                </div>
                  
              <div class="form-group">
                <label for="username" class="control-label sr-only">Username</label>
                <input class="form-control" id="username" [(ngModel)]="registerForm.username" #username="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
                  type="text" name="username" required placeholder="Username" class="form-control" />

                <strong *ngIf="f.submitted && username.invalid">
                  <small *ngIf="username.hasError('required')" class="form-control-feedback text-danger">Username is
                    <strong>required</strong></small>
                </strong>
              </div>

              <div class="form-group">
                <label for="email" class="control-label sr-only">Email</label>
                <input class="form-control" id="email" [(ngModel)]="registerForm.email" #email="ngModel" type="text"
                  [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
                  name="email" required placeholder="Email" class="form-control" />

                <ng-container *ngIf="f.submitted && email.invalid">
                  <small *ngIf="email.hasError('required')" class="form-control-feedback text-danger">Email is
                    <strong>required</strong></small>
                  <small *ngIf="email.hasError('email')" class="form-control-feedback text-danger">Email
                    <strong>invalid</strong></small>
                </ng-container>
              </div>

              <div class="form-group">
                <label for="password1" class="control-label sr-only">Password</label>
                <input class="form-control" id="password1" [(ngModel)]="registerForm.password1" #password1="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password1.invalid }"
                  type="password" name="password1" required placeholder="Password" class="form-control" />

                <strong *ngIf="f.submitted && password1.invalid">
                  <small *ngIf="password1.hasError('required')" class="form-control-feedback text-danger">Password is
                    <strong>required</strong></small>
                </strong>
              </div>

              <div class="form-group">
                <label for="password2" class="control-label sr-only">Confirm Password</label>
                <input class="form-control" id="password2" [(ngModel)]="registerForm.password2" #password2="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password2.invalid }"
                  type="password" name="password2" required placeholder="Confirm Password" class="form-control" />

                <strong *ngIf="f.submitted && password2.value != password1.value">
                  <small *ngIf="password2.hasError('required')" class="form-control-feedback text-danger">Password is
                    <strong>required</strong></small>

                  <small *ngIf="password2.value != password1.value" class="form-control-feedback text-danger">Password
                    does not <strong>match</strong></small>
                </strong>
              </div>

              <button type="submit" class="btn btn-primary btn-lg btn-block">
                <span *ngIf="isLoading | async" class="mr-4">
                  <i class="fa fa-circle-o-notch fa-spin fa-fw"></i>
                  <span class="sr-only">Loading...</span>
                </span>
                REGISTER
              </button>
              <div class="bottom">
                <span class="helper-text">Already have an account?
                  <a [routerLink]="['/auth/login']">Login</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
