<div class="header d-flex just-content-between">
  <h4>Sell Transactions Records</h4>
</div>

<div class="body pt-0">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-hover table-stripped">
          <thead>
            <tr>
              <th scope="col">Reference Id</th>
              <th scope="col">Amount Selling</th>
              <th scope="col">Satoshi Value</th>
              <th scope="col">Currency</th>
              <th scope="col">Amount to Send</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Status</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sellTransaction of sellTransactions$ | async">
              <td>
                <ngb-highlight class="linker" [result]="sellTransaction.reference_id" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="sellTransaction.amount" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="sellTransaction.satoshi_value" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="sellTransaction.currency_name" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="sellTransaction.amount_to_receive" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="sellTransaction.phone_number" [term]=""></ngb-highlight>
              </td>
              <td>
                <span class="badge" [ngClass]="
                  {
                    'badge-warning': sellTransaction.status === 'pending',
                    'badge-info': sellTransaction.status === 'processing',
                    'badge-success': sellTransaction.status === 'successful'
                  }
                  ">
                  <ngb-highlight [result]="sellTransaction.status" [term]=""></ngb-highlight>
                </span>
              </td>
              <td>
                <ngb-highlight [result]="sellTransaction.created | date: 'short'" [term]=""></ngb-highlight>
              </td>
            </tr>
          </tbody>

        </table>

        <div class="d-flex justify-content-between p-2"></div>
      </div>
    </div>
  </div>
</div>
