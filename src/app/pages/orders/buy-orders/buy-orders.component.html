<div class="header d-flex justify-content-between">
  <h4>Buy Orders</h4>
</div>
<div class="body pt-0">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="body table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Reference Id</th>
              <th scope="col">Amount Paid</th>
              <th scope="col">Amount Needed</th>
              <th scope="col">Amount To Pay</th>
              <th scope="col">Total Sales</th>
              <th scope="col">Status</th>
              <th scope="col">Satoshi Value</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of buyOrder$ | async">
              <td>
                <ngb-highlight class="linker" [result]="order.reference_id" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="order.amount_paid" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="order.amount_needed" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="order.amount_to_pay" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="order.total_sales" [term]=""></ngb-highlight>
              </td>
              <td>
                <span class="badge" [ngClass]="
                  {
                    'badge-warning': order.status === 'pending',
                    'badge-info': order.status === 'processing',
                    'badge-success': order.status === 'successful'
                  }
                  ">
                  <ngb-highlight [result]="order.status" [term]=""></ngb-highlight>
                </span>
              </td>
              <td>
                <ngb-highlight [result]="order.satoshi_value" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="order.created | date: 'short'" [term]=""></ngb-highlight>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
