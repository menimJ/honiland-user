<div class="header d-flex justify-content-between">
  <h4>Sell Orders</h4>
  <!-- <a [routerLink]="['/home/users/add']" routerLinkActive="active" class="btn btn-primary">
            <i class="fa fa-plus-circle"></i>&nbsp; Add User
          </a> -->

</div>
<div class="body pt-0">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="body table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Reference Id</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Amount</th>
              <th scope="col">Amount to Receive</th>
              <th scope="col">Currency Name</th>
              <th scope="col">Satoshi Value</th>
              <th scope="col">Status</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of sellOrder$ | async">

              <td>
                <ngb-highlight class="linker" [result]="order.reference_id" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="order.phone_number" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="order.amount" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="order.amount_to_receive" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="order.currency_name" [term]=""></ngb-highlight>
              </td>
              <td>
                <span class="badge" [ngClass]="
                  {
                    'badge-warning': order.status === 'pending',
                    'badge-info': order.status === 'processing',
                    'badge-success': order.status === 'successful'
                  }
                  ">
                  <ngb-highlight [result]="order.status"></ngb-highlight>
                </span>
              </td>
              <td>
                <ngb-highlight [result]="order.satoshi_value" [term]=""></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="order.created | date: 'short'" [term]=""></ngb-highlight>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
