<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Log Out</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
    (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Do you sure want to Log out</strong>
    <!-- <p>All information associated to this will be permanently deleted.
      <br />
      <span class="text-danger">This operation can not be undone.</span> -->
    </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('Ok click')">LogOut</button>
</div>
